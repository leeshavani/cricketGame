<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cricket Game</title>
  <link rel="stylesheet" href="cricket.css">
</head>
<style>
  body{
    text-align: center;
  }
</style>
<body>
  <h1>Bat Ball Stump Game</h1>
   <button onclick="
    let computerChoice = generateComputerChoice();
    let resultMsg = getResult('Bat', computerChoice);
    showResult('Bat', computerChoice, resultMsg);
   ">Bat</button>
   

   <button onclick="
  computerChoice = generateComputerChoice();
  let resultMsg1 = getResult('Ball', computerChoice);
  showResult('Ball', computerChoice, resultMsg1);

   ">Ball</button>


   <button onclick="
  computerChoice = generateComputerChoice();
  let resultMsg2 = getResult('Stump', computerChoice);
  showResult('Stump', computerChoice, resultMsg2);

">Stump</button>

<button onclick="localStorage.clear()
  resetScore();
">Reset</button> 

<h3 id="user-move"></h3>
<h3 id="computer-move"></h3>
<h3 id="result"></h3>
<h3 id="score"></h3>

<script>
let scoreStr = localStorage.getItem('score');
let score;
resetScore(scoreStr);

  function resetScore(scoreStr){
    score = scoreStr ? JSON.parse(scoreStr) : {
      win : 0,
      lost : 0,
      tie : 0,
    };

    score.displayScore =  function(){
      return `Score : won : ${score.win}, Lost : ${score.lost}, Tie : ${score.tie}`;
    };
    showResult();
  }

   function generateComputerChoice(){
     let randomNumber = Math.random() * 3;
        if (randomNumber > 0 && randomNumber <= 1){
        return 'Bat';
        }
        else if (randomNumber > 1 && randomNumber <= 2){
        return 'Ball';
        }
        else{
        return 'Stump';
        }
        return computerChoice;
   }

   function getResult(userMove, computerMove){
      if (userMove == 'Bat') {
         if (computerMove === 'Ball') {
          score.win++;
          return 'User won.';
        }
        else if (computerMove === 'Bat'){
          score.tie++;
          return 'It is tie.';
        }
        else if (computerMove === 'Stump'){
          score.lost++;
          return 'Computer won.';
        }
      }

       else if (userMove === 'Ball'){
        if (computerMove === 'Ball') {
          score.tie++;
          return 'It is tie.';
        }
        else if (computerMove === 'Bat'){
          score.lost++;
           return 'Computer won.';
        }
        else if (computerMove === 'Stump'){
          score.win++;
          return 'User won.';
        }
      }
      
      else {
        if (computerMove === 'Ball') {
          score.lost++;
          return 'Computer won.';
        }
        else if (computerMove === 'Bat'){
          score.win++;
          return 'User won.';
        }
        else if (computerMove === 'Stump'){
          score.tie++;
          return 'It is tie.';
        }
      }
   }

  //  console.log(score);
   function showResult(userMove, computerMove, result) {
      localStorage.setItem('score', JSON.stringify(score));
      document.querySelector('#user-move').innerText = 
        userMove !== undefined ? `You have chosen ${userMove}` : '';

      document.querySelector('#computer-move').innerText = 
        computerMove !== undefined ? `Computer choice is ${computerMove}` : '';

       document.querySelector('#result').innerText = 
       result !== undefined ? result : '';

       document.querySelector('#score').innerText = score.displayScore();
   }
  
</script>
</body>
</html>
